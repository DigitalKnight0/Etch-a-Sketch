<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch!</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Etch A Sketch!</h1>
    </div>
    <div class="main">
        <div class="controls">
            <button class="color">Color Mode</button>
            <button class="black">Black Pen</button>
            <button class="erase">Eraser</button>
            <button class="shader">Shading Mode</button>
            <button class="clear">Clear Grid</button>
            <input type="range" min="1" max="50" value="50" class="slider">
            <p class="slider-value">50</p>
            <button class="new">Create new Grid</button>
        </div>
        <div class="pad">
            <div class="grid"></div>
        </div>
    </div>
    <div class="footer">
        <p class="credis">Credits to @DigitalKnight1</p>
    </div>
</body>
</html>
